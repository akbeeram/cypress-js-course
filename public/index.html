<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <style>
        body {
            font-family: 'Verdana';
            background: #EBEFF5;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 12px;
            font-weight: bold;
            text-transform: capitalize;
        }

        .input {
            margin-bottom: 20px;
            padding: 12px;
            font-size: 20px;
            width: 300px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid grey;
        }

        #email {
            border: 1px solid green;
        }

        .login-block {
            width: 300px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 5px;
            box-shadow: 1px 1px 8px 1px lightgrey;
        }

        .login-block button {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            outline: none;
            border: 0;
            font-size: 16px;
            transition: all 0.3s ease;
            color: white;
            background: mediumseagreen;
        }

        .login-block button:disabled,
        .login-block button:disabled:hover {
            background: lightgray;
            color: grey;
            cursor: not-allowed;
        }

        .login-block button:hover {
            cursor: pointer;
            color: white;
            background: green;
        }

        #errMsgDiv {
            padding: 10px;
            color: red;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 5px;
            font-size: 13px;
            display: none;
        }

        #loginBtn {
            margin-bottom: 25px;
        }

        .mar-bot-20 {
            margin-bottom: 20px;
        }

        .info-icon {
            border: 1px solid grey;
            border-radius: 50%;
            padding: 0px 6px;
            margin-left: 5px;
            transition: all 0.3s ease;
            display: inline-block;
            position: relative;
            font-size: 12px;
        }

        .info-icon:hover {
            cursor: pointer;
            background: mediumaquamarine;
            border: 1px solid mediumaquamarine;
            color: white;
        }

        .popover {
            cursor: default;
            position: absolute;
            display: none;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 1px 1px 8px 1px lightgrey;
            top: -50px;
            left: 20px;
            width: 180px;
            color: black !important;
        }

        .info-icon:hover .popover {
            display: block;
        }

        .inline-label {
            display: inline-block;
        }
    </style>
    <!-- <script src="./webpage.js"></script> -->
    <script>
        var selectedGender = null;

        window.onload = () => {
            document.getElementById('email').focus();
        }
        function handleFocus() {
            console.log('focus');
        }
        function handleBlur() {
            console.log('handleBlur');
        }
        function handleKeyUp(type) {
            var hasError = false;
            var email = document.getElementById('email').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            selectedGender = document.querySelector('input[name="gender"]:checked')?.value;
            if (email && username && password) {
                document.getElementById('loginBtn').removeAttribute('disabled');
            } else {
                document.getElementById('loginBtn').setAttribute('disabled', true);
            }
            if (type == "username") {
                if (username && username == "test") {
                    document.getElementById('username').style.border = "1px solid red";
                    showError(true, `Username already taken. Please choose a unique name`);
                } else {
                    showError(false);
                    document.getElementById('username').style.border = "1px solid grey";
                }
            }
            if (type == 'email') {
                if (email && email.length > 3 && !email.includes('@')) {
                    showError(true, `Please enter a valid email`);
                    document.getElementById('email').style.border = "1px solid red";
                } else {
                    showError(false);
                    document.getElementById('email').style.border = "1px solid grey";
                }
            }
            if (type == 'password') {
                if (password && (password.length < 3 || password.length > 8)) {
                    showError(true, `Password should contain atleast 3 characters and must be less than 8 characters`);
                    document.getElementById('password').style.border = "1px solid red";
                } else {
                    showError(false);
                    document.getElementById('password').style.border = "1px solid grey";
                }
            }
            if (type == 'gender') {
                if (!selectedGender) {
                    showError(true, `Please select a gender`);
                }
            }
        }
        function showError(flag, msg) {
            document.getElementById('errMsgDiv').style.display = flag ? 'block' : 'none';
            document.getElementById('errMsgDiv').innerHTML = flag ? msg : ``;
        }
        function handleGenderChange(type) {
            selectedGender = document.querySelector('input[name="gender"]:checked')?.value;
            handleKeyUp('gender');
        }
        function handleKeyPress() {
            // console.log('handleKeyPress');
        }
        function handleBtnClick() {
            var emailElem = document.getElementById('email');
            var email = emailElem.value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if (email == "" || !email) {
                showError(true, `Email is empty, please try again after some time`);
                emailElem.style.border = "1px solid red";
                // startTimer();
                // var action = prompt("email enter chey basu!")
                // if (action.includes('@')) {
                //     emailElem.value = action;
                //     emailElem.style.border = "1px solid black";
                // } else {
                //     alert("correct email enter chey basu!")
                // }
            } else if (username == "" || !username) {
                showError(true, `Username is empty`);
            } else if (password == "" || !password) {
                showError(true, `Password is empty`);
            } else if (!selectedGender) {
                showError(true, `Please select a gender`);
            } else {
                showError(false);
                const obj = {
                    email, username, password,
                    isLoggedIn: true
                };
                window.localStorage.setItem('current_user', JSON.stringify(obj));
                window.sessionStorage.setItem('current_user', JSON.stringify(obj));
                document.cookie = `isLoggedIn=true; expires=Thu, 18 Dec 2024 12:00:00 UTC; path=/`;
                document.cookie = `username=${username}; expires=Thu, 18 Dec 2024 12:00:00 UTC; path=/`;
                document.cookie = `password=${password}; expires=Thu, 18 Dec 2024 12:00:00 UTC; path=/`;
                document.cookie = `email=${email}; expires=Thu, 18 Dec 2024 12:00:00 UTC; path=/`;
                window.location.assign("/dashboard.html");
            }
            console.log('handleBtnClick')
        }
    </script>
</head>

<body>
    <h2 style="text-align: center;">Welcome to JS/Cypress Course</h2>
    <br />
    <script>
        function startTimer() {
            var counter = 5;

            var interval = setInterval(function () {
                counter--;
                document.getElementById('countOutput').innerHTML = counter;
                var bar = document.getElementById('progressBarIn');
                bar.style.width = (40 * counter) + 'px';
                if (counter == 0) {
                    clearInterval(interval);
                }
            }, 1000);

            document.getElementById('countOutput').innerHTML = counter;
        }
    </script>
    <div class="login-block" data-val="login-block">
        <label class="inline-label">Email</label>
        <span class="info-icon">
            <i>i</i>
            <div class="popover">Email must contain @ symbol</div>
        </span>
        <input type="text" id="email" value="" required class="input" onfocus="handleFocus()" onblur="handleBlur()"
            onkeyup="handleKeyUp('email')" onkeypress="handleKeyPress()" />
        <br />
        <label data-val="gender">Gender</label>
        <div class="mar-bot-20" style="display: flex;">
            <span style="flex: 1;"><input type="radio" name="gender" value="male"
                    onchange="handleGenderChange('M')" />&nbsp;Male</span>
            <span style="flex: 1;"><input type="radio" name="gender" value="female"
                    onchange="handleGenderChange('F')" />&nbsp;Female</span>
        </div>
        <label data-val="username">Username</label>
        <input type="text" id="username" value="" required onkeyup="handleKeyUp('username')" class="input" />
        <label class="inline-label">Password</label>
        <span class="info-icon">
            <i>i</i>
            <div class="popover">Password must be more than 3 characters and less than 8 characters</div>
        </span>
        <input type="password" id="password" value="" required onkeyup="handleKeyUp('password')" class="input" />
        <input type="checkbox" class="mar-bot-20" /> Keep me logged in
        <button type="button" id="loginBtn" disabled="true" onclick="handleBtnClick()">Register</button>
        <div id="errMsgDiv"></div>
        <div id="infoMsgDiv"></div>
    </div>
